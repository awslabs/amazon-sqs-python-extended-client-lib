name: PullRequest

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version
      - name: Build package
        run: |
          poetry build
      - name: Install package
        run: |
          poetry install
      - name: Run pytest
        run: |
          poetry run pytest --cov=sqs_extended_client test --cov-report term-missing